<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Submit Lost/Found Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
            resize: vertical;
        }

        textarea {
            min-height: 80px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.1rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

            input[type="submit"]:hover {
                background-color: #004a99;
            }

        nav {
            margin-bottom: 20px;
        }

            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #0066cc;
            }

                nav a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <h1>Submit Lost/Found Report</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('csu_login') }}">CSU Login</a>
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
    </nav>
    <form method="POST">
        <label for="tcc_number">TCC Number:</label>
        <input type="text" id="tcc_number" name="tcc_number" required />

        <label for="report_type">Report Type:</label>
        <select id="report_type" name="report_type" required>
            <option value="" disabled selected>-- Select report type --</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>-- Select category --</option>
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat|replace("_", " ")|capitalize }}</option>
            {% endfor %}
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Optional details"></textarea>

        <input type="submit" value="Submit Report" />
    </form>
</body>
</html>
