<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSU LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        nav {
            margin-bottom: 15px;
        }

            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #0066cc;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            input[type="submit"]:hover {
                background-color: #004a99;
            }

        .message {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #0b4f8a;
            border-radius: 4px;
        }

        .welcome {
            margin-bottom: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>CSU LED Control</h1>
    <p class="welcome">Welcome, {{ session.csu_user }}</p>
    <nav>
        <a href="{{ url_for('csu_logout') }}">Logout</a>
        <a href="{{ url_for('submit_report') }}">Submit Report</a>
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
    </nav>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('csu_control') }}">
        <label for="action">Action:</label>
        <select name="action" id="action" required>
            <option value="" disabled selected>-- Select action --</option>
            <option value="on">OPEN DOOR</option>
            <option value="off">CLOSE DOOR</option>
        </select>

        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>-- Select category --</option>
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat.capitalize() }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Send Command" />
    </form>
</body>
</html>
